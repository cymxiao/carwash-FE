<ion-header>

    <ion-navbar>
        <ion-title>登陆</ion-title>
    </ion-navbar>

</ion-header>



<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                <strong></strong> Demo App
            </h2>
        </div>

        <div padding>
            <ion-segment [(ngModel)]="isLogin">
                <ion-segment-button value="login" (click)="login()" class="primary-bg">
                    登陆
                </ion-segment-button>
                <ion-segment-button value="register" (click)="register()" class="third-bg">
                    新用户注册
                </ion-segment-button>
            </ion-segment>
        </div>

        <!-- Login form -->
        <form class="list-form" novalidate  #loginForm="ngForm">
            <ion-item>
                <ion-label floating>
                    <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
                    手机号码
                </ion-label>
                <!--[error]="user.invalid && templSubmitted" [errorMessage]="getErrorMessage('username', 'templ')" placeholder="Username" minlength="2" required icon="user4"-->
                <ion-input type="number" minlength="11" maxlength="11" name="fieldPhone" required [(ngModel)]="user.phone" 
                    #fieldPhone="ngModel"></ion-input>
            </ion-item>
            <ion-item no-lines *ngIf="fieldPhone.invalid && (fieldPhone.dirty || fieldPhone.touched)">
                <div class="text-danger" *ngIf="fieldPhone.errors.required">
                    请输入手机号码 
                </div>
                <div class="text-danger" *ngIf="fieldPhone.errors.minlength || fieldPhone.errors.maxlength">
                    请确认输入11位手机号码
                </div>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    密码
                </ion-label>
                <!-- [ngModelOptions]="{standalone: true}" -->
                <ion-input type="password" [(ngModel)]="user.pwd"   name="fieldpwd" minlength="6" required  #fieldpwd="ngModel"></ion-input>
            </ion-item>
            <ion-item no-lines *ngIf="fieldpwd.invalid && (fieldpwd.dirty || fieldpwd.touched)">
                <div class="text-danger" *ngIf="fieldpwd.errors.required">
                    请输入密码
                </div>
                <div class="text-danger" *ngIf="fieldpwd.errors.minlength">
                    请输入至少6位密码
                </div>
            </ion-item>
       

        <p text-right ion-text color="secondary" tappable (click)="forgotPass()">
            <strong>忘记密码?</strong>
        </p>

        <div>
              
            <button ion-button icon-start block color="secondary" tappable [disabled]=" !loginForm.form.valid" (click)="login()">
                <ion-icon name="log-in"></ion-icon>
                登陆
            </button>

            <p text-center ion-text color="primary">第三方账号登陆:</p>

            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <button ion-button icon-only block class="btn-facebook">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </button>
                    </ion-col>
                    <ion-col col-4>
                        <button ion-button icon-only block class="btn-twitter">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </button>
                    </ion-col>
                    <ion-col col-4>
                        <button ion-button icon-only block class="btn-gplus">
                            <ion-icon name="logo-googleplus"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>
        </form> 
    </div>
</ion-content>
