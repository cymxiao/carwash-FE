<ion-header>

  <ion-navbar color="primary">
 
      <button ion-button menuToggle  >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> 
        我的资料
      </ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="user">
  <ion-item>
    <ion-label floating>
      <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
      手机号码
    </ion-label>
    <ion-input type="number" name="username" [(ngModel)]="user.username" disabled="true"> </ion-input>
   
  </ion-item>
  <ion-item>
      <ion-label floating>
        <ion-icon name="flag" item-start class="text-primary"></ion-icon>
        所在小区
      </ion-label>
      <ion-input type="text" name="community" disabled="true" [(ngModel)]="user.community_ID.name"> </ion-input>
 
    </ion-item>
    <ion-item>
        <ion-label floating>
          <ion-icon name="umbrella" item-start class="text-primary"></ion-icon>
          车位编号
        </ion-label>
        <ion-input type="text" name="carport"  disabled="true" > </ion-input>
        <!--  [(ngModel)]="currentCarport.parkingNumber" -->
      </ion-item>
  
      <button class="pull-right" ion-button icon-end color="primary" tappable (click)="goBackHome()" >
          <ion-icon name="arrow-back"></ion-icon>  
          &nbsp;&nbsp;返回主页
      </button>
</ion-content>
