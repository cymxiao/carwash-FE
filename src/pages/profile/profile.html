<ion-header>

  <ion-navbar color="primary">
    <ion-title>我的资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="user">
  <ion-item>
    <ion-label floating>
      <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
      手机号码
    </ion-label>
    <ion-input type="number" name="username" [(ngModel)]="user.username" disabled="true"> </ion-input>
    <!-- <div >{{this.user.username}}</div>  -->
  </ion-item>

  <button ion-button icon-start block color="secondary" tappable  (click)="myOrders()">
    <ion-icon name="briefcase"></ion-icon>
    我的订单
  </button>

  <button ion-button icon-start block color="secondary" tappable  (click)="logout()">
    <ion-icon name="arrow-dropup-circle"></ion-icon>
    注销
  </button>
</ion-content>
