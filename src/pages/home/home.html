<ion-header>
  <ion-navbar color="primary">
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>欢迎</h2>
  <p>
    您好，{{this.user.username}}
  </p>
  <form class="list-form" novalidate #communityModalForm="ngForm">
    <ion-item>
            <community-select></community-select> 
    </ion-item>
    <button ion-button icon-start block round color="primary" tappable (click)="searchClicked()" [disabled]="communityModalForm.form.invalid ">
      <ion-icon name="search"></ion-icon>
      搜索
  </button>
  </form>
</ion-content>
