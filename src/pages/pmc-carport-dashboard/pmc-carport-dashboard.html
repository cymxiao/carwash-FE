<ion-header> 
  <ion-navbar color="primary">
 
      <ion-title>小区共享车位管理</ion-title>
  </ion-navbar> 
</ion-header>



<ion-content padding>
  <ion-card *ngFor="let lp of appliedLeisureParks">

      <ion-card-header>
      </ion-card-header>

      <ion-card-content>
          <ion-label>
              开始时间：  {{lp.startTime |date:'yyyy年MM月dd日, HH:mm' }}  
          </ion-label> 
          <ion-label>
              结束时间：  {{lp.endTime |date:'yyyy年MM月dd日, HH:mm' }}  
          </ion-label>
          <ion-label>
              状态：      {{lp.statusDisplayText}}
          </ion-label>
          <ion-label>
              车位编号：  {{lp.carport_ID.parkingNumber}}
          </ion-label>
          <ion-label>
              价格：     {{lp.price }} / {{lp.priceUnitDisplayText}}
          </ion-label>
      </ion-card-content>

  </ion-card>
  <button ion-button icon-end class="pull-right" color="primary" tappable (click)="updateProfile()" >
          <ion-icon name="arrow-back"></ion-icon>  
          &nbsp;&nbsp;更改注册资料
  </button>
</ion-content>
