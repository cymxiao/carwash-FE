<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
</div>

<ion-menu [content]="content">
    <ion-header >
      <ion-toolbar color="primary">
        <ion-title >我的资料</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button ion-item (click)="myProfile()" menuClose>
          我的资料
        </button>
        <button *ngIf="isPMCUser" ion-item (click)="mgrCarports()" menuClose>
          共享车位管理
        </button>
        <button *ngIf="!isPMCUser" ion-item (click)="myCarports()" menuClose>
          车位登记
        </button>
        <button *ngIf="!isPMCUser" ion-item (click)="myOrders()" menuClose>
          我的订单
        </button>
      
        <button *ngIf="!isPMCUser" ion-item (click)="goBackHome()" menuClose>
            返回主页
          </button>
      </ion-list>
       <div class="align-bottom">
          <button ion-item (click)="logout()" menuClose>
              退出登陆
            </button>
          </div>
    </ion-content>
  </ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
